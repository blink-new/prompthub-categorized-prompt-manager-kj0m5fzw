<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptHub - Categorized Prompt Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <!-- CRITICAL: DO NOT REMOVE/MODIFY THIS COMMENT OR THE SCRIPT BELOW -->
    <script src="https://blink.new/auto-engineer.js?projectId=prompthub-categorized-prompt-manager-kj0m5fzw" type="module"></script>
  </head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>PromptHub</h1>
                    <span class="subtitle">Organize your AI prompts</span>
                </div>
                <button id="exportBtn" class="export-btn">
                    <span class="icon">üì¶</span>
                    Export All
                </button>
            </div>
        </header>

        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Categories</h3>
                    <button id="addCategoryBtn" class="add-category-btn">+</button>
                </div>
                <div class="categories-list" id="categoriesList">
                    <div class="category-item active" data-category="all">
                        <span class="category-name">All Prompts</span>
                        <span class="category-count" id="allCount">0</span>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <div class="content-header">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search prompts..." class="search-input">
                        <span class="search-icon">üîç</span>
                    </div>
                </div>

                <div class="prompts-grid" id="promptsGrid">
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">üìù</div>
                        <h3>No prompts yet</h3>
                        <p>Create your first prompt to get started</p>
                    </div>
                </div>

                <!-- Floating Add Button -->
                <button id="addPromptBtn" class="floating-add-btn">
                    <span class="plus-icon">+</span>
                </button>
            </main>
        </div>
    </div>

    <!-- Prompt Dialog Modal -->
    <div id="promptModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Prompt</h2>
                <button id="closeModal" class="close-btn">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="promptTitle">Title</label>
                    <input type="text" id="promptTitle" placeholder="Enter prompt title...">
                </div>
                <div class="form-group">
                    <label for="promptCategory">Category</label>
                    <select id="promptCategory">
                        <option value="">Select category...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="promptTags">Tags (comma-separated)</label>
                    <input type="text" id="promptTags" placeholder="ai, writing, creative...">
                </div>
                <div class="form-group">
                    <label for="promptContent">Prompt Content</label>
                    <textarea id="promptContent" placeholder="Enter your prompt here..." rows="12"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelBtn" class="cancel-btn">Cancel</button>
                <button id="saveBtn" class="save-btn">Save Prompt</button>
                <button id="deleteBtn" class="delete-btn" style="display: none;">Delete</button>
            </div>
        </div>
    </div>

    <!-- Category Dialog Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content small">
            <div class="modal-header">
                <h2>Add New Category</h2>
                <button id="closeCategoryModal" class="close-btn">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" placeholder="Enter category name...">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelCategoryBtn" class="cancel-btn">Cancel</button>
                <button id="saveCategoryBtn" class="save-btn">Add Category</button>
            </div>
        </div>
    </div>

    <!-- Export Progress Modal -->
    <div id="exportModal" class="modal">
        <div class="modal-content small">
            <div class="modal-header">
                <h2>Exporting Prompts</h2>
            </div>
            <div class="modal-body">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText">Preparing export...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content small">
            <div class="modal-header">
                <h2>Delete Prompt</h2>
                <button id="closeDeleteModal" class="close-btn">√ó</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this prompt? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteBtn" class="cancel-btn">Cancel</button>
                <button id="confirmDeleteBtn" class="delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
